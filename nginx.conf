server {
    listen 80;
    listen [::]:80;
    server_name apebrain.cloud www.apebrain.cloud;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    client_max_body_size 50M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Frontend - React App
    root /home/apebrain/apebrain.cloud/frontend/build;
    index index.html;

    # API Routes
    location /api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin Routes
    location /shroomsadmin {
        try_files $uri $uri/ /index.html;
    }

    # Shop Routes
    location /shop {
        try_files $uri $uri/ /index.html;
    }

    # Dashboard Routes
    location /dashboard {
        try_files $uri $uri/ /index.html;
    }

    # Auth Routes
    location /login {
        try_files $uri $uri/ /index.html;
    }

    location /register {
        try_files $uri $uri/ /index.html;
    }

    # Static Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Uploads
    location /uploads/ {
        alias /home/apebrain/apebrain.cloud/backend/uploads/;
        expires 1M;
        add_header Cache-Control "public";
    }

    # Health Check
    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        access_log off;
    }

    # All other routes (React Router)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Logs
    access_log /var/log/nginx/apebrain-access.log;
    error_log /var/log/nginx/apebrain-error.log;
}